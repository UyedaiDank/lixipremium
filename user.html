    </style>
</head>
<body>

    <script type="module">

        import { getDatabase, ref, onValue, update, get, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAi-aFwXlI_BtKcbVyV9poRrWkuzfBMCk8",
            authDomain: "quanlilixiacc.firebaseapp.com",
            projectId: "quanlilixiacc",
            storageBucket: "quanlilixiacc.firebasestorage.app",
            messagingSenderId: "351169563993",
            appId: "1:351169563993:web:f7d4df9c18df7f302e9048",
            databaseURL: "https://quanlilixiacc-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let userIG = "";

        window.showAlert = (msg) => { document.getElementById('alertMsg').innerText = msg; document.getElementById('customAlert').style.display = 'flex'; };

        window.checkIG = async () => {

            if (!raw.startsWith('@')) return showAlert("ID ph·∫£i b·∫Øt ƒë·∫ßu b·∫±ng d·∫•u @");
            const safeIG = raw.replace(/[@.]/g, "_");

        window.handleLike = () => {
            window.open(fbPostURL, '_blank');
            document.getElementById('waitMsg').style.display = 'block';
            let t = 8;
            const iv = setInterval(() => {
                t--; document.getElementById('timer').innerText = t;
                if(t<=0) { clearInterval(iv); document.getElementById('likeForm').style.display = 'none'; }
            }, 1000);
        };

        onValue(ref(db, 'lixi_services'), (snap) => {
            const data = snap.val();
            const grid = document.getElementById('main-grid');
            const detailBox = document.getElementById('detail-count');
            grid.innerHTML = ''; let counts = {};
            if(data) {
                data.forEach((item, index) => {
                    if(item.status === 'available') {
                        let plat = item.platform === 'Spotify' ? 'CapCut' : item.platform;
                        counts[plat] = (counts[plat] || 0) + 1;
                        
                        // FIX: Th√™m plat (TikTok/FB..) v√†o cu·ªëi t√™n qu√†
                        let gift = item.category === 'ACC' ? `ACC ${plat}` : `${item.amount} ${item.service} ${plat}`;

                        const box = document.createElement('div');
                        box.className = 'lixi-box';
                        box.id = `box-${index}`;
                        box.innerHTML = `
                            <div class="lixi-cap"></div>
                            <div class="gift-inside">${gift}</div>
                            <div class="lixi-body">üßß</div>
                        `;
                        box.onclick = () => pick(index, item, gift);
                        grid.appendChild(box);
                    }
                });
            }
            let h = ''; for (let p in counts) h += `<div class="stock-item">${p}: ${counts[p]}</div>`;
            detailBox.innerHTML = h || "H·∫æT L·ªòC";
        });

        onValue(query(ref(db, 'used_ig'), limitToLast(5)), (snap) => {
            const data = snap.val();
            const list = document.getElementById('winner-list');
            if(!data) return;
            let html = '';
            Object.values(data).reverse().forEach((win, i) => {
                let name = win.ig.replace('@', '');
                let masked = "@" + name[0] + "***" + name.slice(-1);
                html += `<div class="leader-item"><div class="rank">#${i+1}</div><div class="user-info">${masked}</div><div class="gift-info">${win.gift}</div></div>`;
            });
            list.innerHTML = html;
        });

        async function pick(index, item, giftName) {
            if(!userIG) return;
            const box = document.getElementById(`box-${index}`);
            if(box.classList.contains('open')) return;

            box.classList.add('open');

            const safeIG = userIG.replace(/[@.]/g, "_");
            await update(ref(db), {
                [`lixi_services/${index}/status`]: 'opened',
                [`used_ig/${safeIG}`]: { ig: userIG, gift: giftName }
            });

            setTimeout(() => {

            }, 1200);
