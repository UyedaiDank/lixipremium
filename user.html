    <style>

        .lixi { aspect-ratio: 2/3; background: var(--red); border: 2px solid var(--gold); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 35px; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        
        /* Giao di·ªán Overlay chung */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; padding: 20px; box-sizing: border-box; }
        .win-box { background: white; color: #333; padding: 25px; border-radius: 20px; border: 5px solid var(--gold); width: 100%; max-width: 350px; position: relative; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ddd; border-radius: 10px; text-align: center; font-weight: bold; font-size: 1rem; }
        button { width: 100%; padding: 12px; background: var(--red); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-like-fb { background: var(--blue); margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }

        /* Custom Alert ƒë·∫πp */
        #customAlert { display: none; z-index: 10000; }
        .alert-content { background: #fff; padding: 20px; border-radius: 20px; text-align: center; border-top: 10px solid var(--gold); }
        .alert-icon { font-size: 40px; margin-bottom: 10px; }
        .alert-msg { font-weight: bold; color: #333; margin-bottom: 20px; line-height: 1.5; }
        .btn-ok { background: #333; color: #fff; padding: 10px 30px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <h1>üßß H√ÅI L·ªòC ƒê·∫¶U XU√ÇN üßß</h1>

    <div class="stock-banner">

    <div class="leaderboard">

    <div class="grid" id="main-grid"></div>

    <div class="overlay" id="customAlert">

            <div class="alert-msg" id="alertMsg">Th√¥ng b√°o</div>
            <button class="btn-ok" onclick="closeAlert()">ƒê√É HI·ªÇU</button>

    <div class="overlay" id="loginForm">

    <div class="overlay" id="likeForm" style="display: none;">

            <p style="font-size: 0.9rem; color: #333;">B·∫°n vui l√≤ng <b>Like</b> b√†i vi·∫øt ƒë·ªÉ nh·∫≠n l∆∞·ª£t b·ªëc!</p>
            <button class="btn-like-fb" onclick="handleLike()">üëç B·∫§M ƒê·ªÇ LIKE B√ÄI VI·∫æT</button>
            <div id="waitMsg" style="margin-top: 15px; font-size: 0.85rem; display: none; color: #ce1f1f; font-weight: bold;">
                ƒêang x√°c th·ª±c... <span id="timer">8</span>s

    <div class="overlay" id="resultForm" style="display: none;">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAi-aFwXlI_BtKcbVyV9poRrWkuzfBMCk8",
            authDomain: "quanlilixiacc.firebaseapp.com",
            projectId: "quanlilixiacc",
            storageBucket: "quanlilixiacc.firebasestorage.app",
            messagingSenderId: "351169563993",
            appId: "1:351169563993:web:f7d4df9c18df7f302e9048",
            databaseURL: "https://quanlilixiacc-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let userIG = "";
        const fbPostURL = "https://www.facebook.com/share/p/1C39v7TrSe/";

        window.showAlert = (msg, icon = '‚ö†Ô∏è') => {
            document.getElementById('alertMsg').innerText = msg;
            document.getElementById('alertIcon').innerText = icon;
            document.getElementById('customAlert').style.display = 'flex';
        };
        window.closeAlert = () => {
            document.getElementById('customAlert').style.display = 'none';
        };

        function maskID(id) {
            let name = id.replace('@', '');
            if (name.length <= 3) return "@" + name[0] + "***";
            return "@" + name.substring(0, 2) + "***" + name.substring(name.length - 2);
        }

        function createFlowers() {
            const kinds = ['üå∏', 'üåº'];
            setInterval(() => {
                const f = document.createElement('div');
                f.className = 'flower'; f.innerText = kinds[Math.floor(Math.random() * kinds.length)];
                f.style.left = Math.random() * 100 + 'vw';
                f.style.fontSize = (Math.random() * 10 + 15) + 'px';
                f.style.animationDuration = (Math.random() * 3 + 3) + 's';
                document.body.appendChild(f);
                setTimeout(() => f.remove(), 6000);
            }, 300);
        }
        createFlowers();

        window.checkIG = async () => {
            const raw = document.getElementById('igID').value.trim().toLowerCase();
            if (!raw.startsWith('@')) return showAlert("ID ph·∫£i b·∫Øt ƒë·∫ßu b·∫±ng d·∫•u @\n(V√≠ d·ª•: @user.dth)");
            if (raw.length < 4) return showAlert("ID kh√¥ng h·ª£p l·ªá!");

            const safeIG = raw.replace(/[@.]/g, "_");
            const snap = await get(ref(db, 'used_ig/' + safeIG));
            if (snap.exists()) {
                showAlert("B·∫°n ƒë√£ b·ªëc l√¨ x√¨ h√¥m nay r·ªìi!", "‚ùå");
            } else {
                userIG = raw;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('likeForm').style.display = 'flex';
            }
        };

        window.handleLike = () => {
            window.open(fbPostURL, '_blank');
            document.getElementById('waitMsg').style.display = 'block';
            let timeLeft = 8;
            const timerEl = document.getElementById('timer');
            const countdown = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById('likeForm').style.display = 'none';
                    showAlert("X√°c th·ª±c th√†nh c√¥ng! H√£y ch·ªçn l·ªôc c·ªßa b·∫°n.", "‚úÖ");
                }
            }, 1000);
        };

        onValue(ref(db, 'lixi_services'), (snap) => {
            const data = snap.val();
            const grid = document.getElementById('main-grid');
            const detailBox = document.getElementById('detail-count');
            grid.innerHTML = ''; let counts = {};
            if(data) {
                data.forEach((item, index) => {
                    if(item.status === 'available') {
                        let platform = item.platform === 'Spotify' ? 'CapCut' : item.platform;
                        counts[platform] = (counts[platform] || 0) + 1;
                        const el = document.createElement('div');
                        el.className = 'lixi'; el.innerHTML = 'üßß';
                        el.onclick = () => pick(index, item);
                        grid.appendChild(el);
                    }
                });
            }
            let html = '';
            for (let p in counts) html += `<div class="stock-item">${p}: ${counts[p]}</div>`;
            detailBox.innerHTML = html || "KHO TR·ªêNG";
        });

        onValue(query(ref(db, 'used_ig'), limitToLast(5)), (snap) => {
            const data = snap.val();
            const list = document.getElementById('winner-list');
            if(!data) return;
            let html = '';
            let items = Object.values(data).reverse();
            items.forEach((win, index) => {
                let gift = win.gift.replace('Spotify', 'CapCut');
                html += `<div class="leader-item"><div class="rank">#${index+1}</div><div class="user-info">${maskID(win.ig)}</div><div class="gift-info">${gift}</div></div>`;
            });
            list.innerHTML = html;
        });

        async function pick(index, item) {
            if(!userIG) return;
            let platform = item.platform === 'Spotify' ? 'CapCut' : item.platform;
            const giftName = item.category === 'ACC' ? `T√†i kho·∫£n ${platform}` : `${item.amount} ${item.service} ${platform}`;
            const safeIG = userIG.replace(/[@.]/g, "_");
            
            const up = {};
            up[`lixi_services/${index}/status`] = 'opened';
            up[`used_ig/${safeIG}`] = { ig: userIG, gift: giftName };
            await update(ref(db), up);

            document.getElementById('giftText').innerText = giftName;
            document.getElementById('resultForm').style.display = 'flex';
            confetti({ particleCount: 150, spread: 70 });

            const timeNow = new Date().toLocaleString('vi-VN');
            const teleMsg = `üßß <b>H√ÅI L·ªòC ƒê·∫¶U XU√ÇN</b> üßß\nüë§ <b>Kh√°ch:</b> <code>${userIG}</code>\nüéÅ <b>Qu√†:</b> <code>${giftName}</code>\n‚è∞ <b>L√∫c:</b> <code>${timeNow}</code>`;
            fetch(`https://api.telegram.org/bot8506964729:AAFOdrKaq5TUMiqI7OWfHKpNrwY4qZoynVo/sendMessage?chat_id=7114174347&parse_mode=html&text=${encodeURIComponent(teleMsg)}`);
        }
    </script>
